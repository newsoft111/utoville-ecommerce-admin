{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load humanize %}
{% load util_filter %}

<!-- Begin page -->

<div class="page-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header justify-content-between d-flex align-items-center">
						<h4 class="card-title">문의 내역</h4>
					</div>
					<div class="card-body">				
						<div class="table-responsive">					
							<table class="table table-bordered align-middle table-nowrap table-check">
								<thead>
									<tr>
										<th scope="col" style="width: 50px;"></th>
										<th scope="col">제목</th>
										<th scope="col" style="width: 100px;">상태</th>
										<th scope="col" style="width:15%;">날짜</th>
									</tr><!-- end tr -->
								</thead><!-- end thead -->
								<tbody>
									{% for qna_obj in qna_objs %}
									<tr>
										<th scope="row">
											{{forloop.counter}}
										</th>

										<td>
											<a href="{% url 'qna:detail' qna_obj.pk %}" class="text-link fw-medium">{{qna_obj.subject}}</a>
										</td>

										<td>
											<span href="#" class="badge badge-soft-primary">취소</span>
										</td>

										<td>
											{{qna_obj.questioned_at}}
										</td>
									</tr><!-- end tr -->
									{% endfor %}
								</tbody><!-- end tbody -->
							</table><!-- end table -->
						</div><!-- end table responsive -->

						<div class="row g-0 text-center text-sm-start">
							<!-- end col -->
							<div class="col-12">
								<ul class="pagination pagination-rounded justify-content-center mb-sm-0">
									<li class="page-item disabled">
										<a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
									</li>
									<li class="page-item">
										<a href="#" class="page-link">1</a>
									</li>
									<li class="page-item active">
										<a href="#" class="page-link">2</a>
									</li>
									<li class="page-item">
										<a href="#" class="page-link">3</a>
									</li>
									<li class="page-item">
										<a href="#" class="page-link">4</a>
									</li>
									<li class="page-item">
										<a href="#" class="page-link">5</a>
									</li>
									<li class="page-item">
										<a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
									</li>
								</ul>
							</div><!-- end col -->
						</div><!-- end row -->
						
					</div><!-- end card body -->
				</div><!-- end card -->
			</div><!-- end col -->
		</div><!-- end row -->
	</div>
</div>
{% endblock %}
